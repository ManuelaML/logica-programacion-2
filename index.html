<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Convertidor De Temperatura</title>
  </head>
  <body>
    <div class="conetedor-principal">
      <h1>Convertidor de Temperatura</h1>
      <form action="#" method="get" id="formulario">
        <label for="celsius">Ingrese la temperatura en grados Celsius:</label
        ><br />
        <input type="text" id="celsius" />
        <br />
        <button id="boton" class="boton">Convertir</button>
      </form>
      <div class="resultado">
        <p id="result"></p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
